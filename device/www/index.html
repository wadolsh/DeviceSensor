<!DOCTYPE html>
<html ng-app="deviceSensorApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <title>Device Sensor</title>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl">
            <h1>Device Sensor</h1>
            <div class="panel panel-default">
              <div class="panel-heading">Device Info</div>
              <div class="panel-body">
                {{ready}}
                {{info}}
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">Sensor Sync Setting</div>
              <div class="panel-body">
                
              </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="js/bridge.core.js"></script>
        <script type="text/javascript" src="js/bridge.parse.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
